<!-- isso é uma tag <html>-->
<!-- Na tag <head> irá configurações do meu documento. -->
<!--Na tag body: Todo conteúdo visívil na página-->


<!DOCTYPE html>
<html lang="pt_br">
<!-- lang é um atributo-->

<head>
    <meta charset="UTF-8"><!-- COnfiguração do documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        Configuração da estlização, consiga aptar o documneto para telas menores 
        e maiores-->
    <title>Proffy</title>
    
    
    <!-- rel = relacionamento , href = localização universal do css-->
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">

    <link href="https://fonts.googleapis.com/css2?family=
Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">


<script src="/scripts/addField.js" defer></script>

</head>

<body id="page-give-classes">

    <div id="container">
        <!-- cabeçalho -->
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">   <!--Strong ja vem com bold-->
                <strong>Que incrível que você quer dar aulas</strong>
                <p>O primeiro passo, é preencher esse formulário de inscrição</p>
                
            </div>
        </header>

        <!-- Conteudo principal -->
        <main>  
       <form action="" id="create-class">
        
        <fieldset>
            <legend>Seus dados</legend>
            <div class="input-block">
                <label for="name">Nome completo</label>
                <input name="name" id="name" required>
            </div>
            <div class="input-block">
                <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                <input name="avatar" id="avatar" type="url" required>
            </div>
            <div class="input-block">
                <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                <input name ="whatsapp" id="whatsapp" type="number" required>
            </div>
            <div class="textarea-block">
                <label for="bio">Biografia</label>
                <textarea name="bio" id="bio" required></textarea>
            </div>
            
        </fieldset>
        <fieldset>
            <legend>Sobre a aula</legend>
            <div class="select-block">
                <label for="subject">Matéria</label>
                <select name="subject" id="subject" required>
                    <option value="">Selecione uma opção</option>
                    {%for subject in subjects%}
                    <option value={{loop.index}} >
                        {{subject}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="input-block">
                <label for="cost">Custo da sua hora/aula
                    <small>(R$)</small>
                </label>
                <input name="cost"type="cost" id="cost" type="number">
            </div>
        </fieldset>

        <fieldset id="schedule-items">
            <legend>Horários disponíveis
                <button type="button" id="add-time"> + Novo Horário</button>
            </legend>
            <div class="schedule-item">
                <div class="select-block">
                    <label for="wek-day">Dia da semana</label>
                    <select name="weekday[]" required>
                        {%for weekday in weekdays %}
                        <option value={{loop.index0}} >
                            {{weekday}}</option>
                    {%endfor%}
                    </select>
                </div>

                <div class="input-block">
                    <label for="time_from">Das</label>
                    <input type="time" name="time_from[]"required>
                </div>
                <div class="input-block">
                    <label for="time_to">Até</label>
                    <input type="time" name="time_to[]"required>
                </div>
                
             </div>
             
        </fieldset>

         </form>
            <footer>
                <p> 
                    <img src="/images/icons/warning.svg" alt="Aviso importante">
                    <!-- <br> quebra a linha dentro do p -->
                    Importante! <br> Preencha todos os dados
                </p>
                <button type="submit" form ="create-class">Salvar cadastro</button>
            </footer>
        </main>
    </div>

    
</body>

</html>
